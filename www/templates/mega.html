<ion-view view-title="{{mega}}" ng-controller="megasenaCtrl">
    
    <ion-content >  
        <h4>Gostaria de utilizar algum número fixo?</h4>
        <div class="row">
            <div class="col">
                <label class="item  item-select item-input">
                    <div class="input-label">
                      Número a ser salvo:
                    </div>
                    <select  ng-model="$parent.num">
                      <option ng-repeat="i in id" value="{{i}}">{{i}}</option>
                    </select>
                </label>                
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button button-large button-balanced button-full" ng-click="">Salvar</button>
            </div>
        </div>
        
        
        
    </ion-content>
</ion-view>
